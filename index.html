<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
   <title>Oggetto Singolo</title>
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

   <style>
    :not(:defined) > * {
    display: none;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

model-viewer {
    background-color: #fff;
    width: 100%;
    height: 100vh;
    object-fit: contain;
}

/* Bottone AR - Posizionamento responsive, dimensione fissa */
#ar-button {
    background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 20px;
    background-position: 12px 50%;
    background-color: #fff;

    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 20vh; /* Alzato leggermente rispetto a prima */

    width: 160px;
    height: 40px;

    padding-left: 40px;
    font-family: Roboto, Helvetica Neue, sans-serif;
    font-size: 14px;
    color: #0000FF;
    line-height: 40px;
    border-radius: 5px;
    border: 1px solid #DADCE0;
}

#ar-button:active {
    background-color: #E8EAED;
}

#ar-button:focus {
    outline: none;
}

#ar-button:focus-visible {
    outline: 1px solid #4285f4;
}

/* Effetti AR */
@keyframes circle {
    from {
        transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
    }
    to {
        transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
    }
}

@keyframes elongate {
    from {
        transform: translateX(100px);
    }
    to {
        transform: translateX(-100px);
    }
}

model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 22vh; /* Alzato */
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
}

model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
}

model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
}

model-viewer > #ar-failure {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 22vh; /* Alzato */
    display: none;
}

model-viewer[ar-tracking="not-tracking"] > #ar-failure {
    display: block;
}

/* Slider - Posizionamento responsive, dimensione fissa */
.slider {
    width: 100%;
    text-align: center;
    overflow: hidden;
    position: absolute;
    bottom: 12vh; /* Alzato rispetto a prima */
    left: 50%;
    transform: translateX(-50%);
}

.slides {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    justify-content: center;
}

/* Bottoni per cambiare modello - Dimensione fissa */
.slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 70px;
    height: 70px;

    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;

    margin-right: 10px; /* Spazio tra i bottoni */
    border-radius: 10px;
    border: none;
    display: flex;
}

.slide.selected {
    border: 2px solid #4285f4;
}

.slide:focus {
    outline: none;
}

.slide:focus-visible {
    outline: 1px solid #4285f4;
}

</style>
</head>
<body>


  <model-viewer src="assets/Brepciano.glb" 
                poster="posters/Brepciano.png" 
                shadow-intensity="1" 
                ar 
                camera-controls 
                touch-action="pan-y" 
                alt="A 3D model carousel" 
                ar-scale="auto">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, 'Brepciano')" style="background-image: url('posters/Brepciano.png');">
        </button>
        <button class="slide" onclick="switchSrc(this, 'pixelblu')" style="background-image: url('posters/pixelblu.png');">
        </button>
      </div>
    </div>
  </model-viewer>
</div>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "assets/" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>

</body>
</html>
