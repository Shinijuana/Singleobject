<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
</head>

<body>
  <model-viewer id="modelViewer" src="assets/Brepciano.glb" poster="posters/sedia%201.png" 
                shadow-intensity="1" camera-controls touch-action="pan-y" alt="A 3D model carousel">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png" alt="AR Prompt">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <div class="button-container">
    <button class="slide selected" onclick="switchSrc(this, 'Brepciano')" style="background-image: url('posters/sedia%201.png');">
    </button>
    <button class="slide" onclick="switchSrc(this, 'Pixelblu')" style="background-image: url('posters/sedia%203.png');">
    </button>
  </div>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
      let glbModel = '';
      let posterImage = '';

      if (name === 'Brepciano') {
        glbModel = 'Brepciano.glb';
        posterImage = 'sedia%201.png';
      } else if (name === 'Pixelblu') {
        glbModel = 'pixelblu.glb';
        posterImage = 'sedia%203.png';
      }

      modelViewer.src = `assets/${glbModel}`;
      modelViewer.poster = `posters/${posterImage}`;

      // Forza il ricaricamento del modello
      modelViewer.reload();

      // Cambia lo stato del bottone selezionato
      const slides = document.querySelectorAll(".slide");
      slides.forEach((el) => { el.classList.remove("selected"); });
      element.classList.add("selected");
    };

  </script>

  <style>
    /* Styling base */
    model-viewer {
      background-color: #eee;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .slide {
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      border-radius: 10px;
      border: none;
      display: flex;
      cursor: pointer;
    }

    .slide.selected {
      border: 2px solid #4285f4;
    }
  </style>
</body>

</html>
