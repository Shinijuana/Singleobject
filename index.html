<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
   <title>Oggetto Singolo</title>
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

   <style>
     html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

model-viewer {
  background-color: #fff;
  width: 100%;
  height: 100vh;
  object-fit: contain; /* Mantieni il rapporto di aspetto del modello */
}

#ar-button {
  background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
  background-repeat: no-repeat;
  background-size: 20px 20px;
  background-position: 12px 50%;
  background-color: #fff;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  bottom: 20vh;  /* Posizionato al 20% dell’altezza della finestra */
  padding: 0px 16px 0px 40px;
  font-family: Roboto Regular, Helvetica Neue, sans-serif;
  font-size: 14px;
  color: #0000FF;
  height: 36px;
  line-height: 36px;
  border-radius: 5px;
  border: 1px solid #DADCE0;
}

#ar-button:active {
  background-color: #E8EAED;
}

#ar-button:focus {
  outline: none;
}

#ar-button:focus-visible {
  outline: 1px solid #fff;
}

@keyframes circle {
  from {
    transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
  }
  to {
    transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
  }
}

@keyframes elongate {
  from {
    transform: translateX(100px);
  }
  to {
    transform: translateX(-100px);
  }
}

model-viewer > #ar-prompt {
  position: absolute;
  left: 50%;
  bottom: 145px; /* Aggiorna la posizione in base al nuovo bottom del pulsante AR */
  animation: elongate 2s infinite ease-in-out alternate;
  display: none;
}

model-viewer[ar-status="session-started"] > #ar-prompt {
  display: block;
}

model-viewer > #ar-prompt > img {
  animation: circle 4s linear infinite;
}

model-viewer > #ar-failure {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 145px; /* Aggiorna la posizione in base al nuovo bottom del pulsante AR */
  display: none;
}

model-viewer[ar-tracking="not-tracking"] > #ar-failure {
  display: block;
}

.slider {
  width: 100%;
  text-align: center;
  overflow: hidden;
  position: absolute;
  bottom: 10vh;  /* Posizionato al 10% dell’altezza della finestra */
  left: 50%;
  transform: translateX(-50%);
}

.slides {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  justify-content: center;
}

.slide {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 70px;
  height: 70px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #fff;
  margin-right: 8px;
  border-radius: 10px;
  border: none;
  display: flex;
}

.slide.selected {
  border: 2px solid #4285f4;
}

.slide:focus {
  outline: none;
}

.slide:focus-visible {
  outline: 1px solid #4285f4;
}

   </style>
</head>
<body>

  <model-viewer src="assets/Brepciano.glb" 
                poster="posters/Brepciano.png" 
                shadow-intensity="1" 
                ar 
                camera-controls 
                touch-action="pan-y" 
                alt="A 3D model carousel" 
                ar-scale="auto">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, 'Brepciano')" style="background-image: url('posters/Brepciano.png');">
        </button>
        <button class="slide" onclick="switchSrc(this, 'pixelblu')" style="background-image: url('posters/pixelblu.png');">
        </button>
      </div>
    </div>
  </model-viewer>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
      const base = "assets/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.png';
      document.querySelectorAll(".slide").forEach(btn => btn.classList.remove("selected"));
      element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      ev.preventDefault();
    });
  </script>

</body>
</html>
