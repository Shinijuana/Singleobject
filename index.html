<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
</head>

<body>
  <model-viewer id="modelViewer" src="assets/Brepciano.glb" poster="posters/sedia%201.png" 
                shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model carousel">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png" alt="AR Prompt">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <div class="button-container">
    <button class="slide selected" onclick="switchSrc(this, 'Brepciano')" style="background-image: url('posters/sedia%201.png');">
    </button>
    <button class="slide" onclick="switchSrc(this, 'Pixelblu')" style="background-image: url('posters/sedia%203.png');">
    </button>
  </div>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    // Funzione per cambiare il modello 3D
    window.switchSrc = (element, name) => {
      let glbModel = '';
      let posterImage = '';

      if (name === 'Brepciano') {
        glbModel = 'Brepciano.glb';
        posterImage = 'sedia%201.png';
      } else if (name === 'Pixelblu') {
        glbModel = 'pixelblu.glb';
        posterImage = 'sedia%203.png';
      }

      modelViewer.src = `assets/${glbModel}`;
      modelViewer.poster = `posters/${posterImage}`;
      
      // Cambia lo stato del bottone selezionato
      const slides = document.querySelectorAll(".slide");
      slides.forEach((el) => { el.classList.remove("selected"); });
      element.classList.add("selected");
    };

  </script>

  <style>
    /* Base model-viewer styling */
    model-viewer {
      background-color: #eee;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    /* AR Button styling */
    #ar-button {
      background-image: url('assets/ic_view_in_ar_new_googblue_48dp.png');
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    /* Styling per il prompt AR */
    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }

    /* Styling della slider con immagini */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .slide {
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      border-radius: 10px;
      border: none;
      display: flex;
      cursor: pointer;
    }

    .slide.selected {
      border: 2px solid #4285f4;
    }

    .slide:focus {
      outline: none;
    }

    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }

  </style>
</body>

</html>
