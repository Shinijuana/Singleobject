<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
</head>

<body>
  <model-viewer id="modelViewer" src="assets/Brepciano.glb" poster="posters/sedia%201.png" 
                shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model viewer">
  
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="assets/hand.png" alt="AR Prompt">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <div class="button-container">
    <button id="brepcianoButton" onclick="changeModel('Brepciano')">Brepciano</button>
    <button id="pixelbluButton" onclick="changeModel('Pixelblu')">Pixelblu</button>
  </div>

  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.changeModel = (modelName) => {
      let glbModel = '';
      let posterImage = '';

      if (modelName === 'Brepciano') {
        glbModel = 'Brepciano.glb';
        posterImage = 'sedia%201.png';
      } else if (modelName === 'Pixelblu') {
        glbModel = 'pixelblu.glb';
        posterImage = 'sedia%203.png';
      }

      // Update the model and poster
      modelViewer.src = `assets/${glbModel}`;
      modelViewer.poster = `posters/${posterImage}`;
    };

  </script>

  <style>
    model-viewer {
      background-color: #eee;
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    #ar-button {
      background-image: url('assets/ic_view_in_ar_new_googblue_48dp.png');
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #357ae8;
    }
  </style>
</body>

</html>
